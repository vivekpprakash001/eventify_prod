<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f5f7ff;
        }

        .layout {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, #1e3cfa, #1436c7);
            color: #fff;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 30px;
            border-radius: 12px;
            margin-bottom: 8px;
            font-size: 15px;
            line-height: 1.5;
            text-decoration: none;
            color: #000000;
            /* force white text */
            background: transparent;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #fff;
            color: #000000;
            padding: 16px 30px;
        }

        .nav-item:visited {
            color: #000000;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .bottom-nav {
            margin-top: auto;
        }

        /* MAIN CONTENT AREA */
        .content {
            flex: 1;
            background: #f5f7ff;
            padding: 0;
            overflow-y: scroll;
        }

        /* TOPBAR */
        .topbar {
            background: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e6e9f5;
        }

        .search-box input {
            width: 350px;
            padding: 12px 14px;
            border: 1.5px solid #dfe3f8;
            border-radius: 12px;
            outline: none;
            background: #f8faff;
        }

        .profile-section {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-avatar i {
            font-size: 20px;
            color: #555;
        }

        /* DROPDOWN MENU */
        .dropdown-menu {
            position: absolute;
            top: 55px;
            right: 0;
            background: white;
            width: 160px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            display: none;
            flex-direction: column;
            padding: 8px 0;
            z-index: 100;
        }

        .dropdown-item {
            padding: 12px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        .dropdown-item:hover {
            background: #f1f4ff;
        }
    </style>
</head>

<body>

    <div class="layout">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="logo">EVENTIFY</div>

            <div class="nav">
                <a class="nav-item {% if request.resolver_match.url_name == 'customer_dashboard' %}active{% endif %}"
                    href="{% url 'customer_dashboard' %}">üè† Home</a>

                <a class="nav-item {% if request.resolver_match.url_name == 'customer_calendar' %}active{% endif %}"
                    href="{% url 'customer_calendar' %}">üìÖ Calendar</a>

                <a class="nav-item {% if request.resolver_match.url_name == 'customer_profile' %}active{% endif %}"
                    href="{% url 'customer_profile' %}">üë§ Profile</a>
            </div>

            <div class="bottom-nav">
                <div class="nav-item">‚ùì Help</div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="content">
            <div class="topbar">
                <div class="search-box">
                    <input type="text" placeholder="Search">
                </div>

                <div class="profile-section" id="profileDropdownBtn">
                    <div class="profile-avatar">
                        <i class="fa fa-user"></i>
                    </div>

                    <!-- DROPDOWN -->
                    <div class="dropdown-menu" id="dropdownMenu">
                        <div class="dropdown-item" onclick="window.location.href='{% url 'logout' %}'">Logout</div>

                    </div>
                </div>
            </div>

            <div class="page">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script>
        const dropdownBtn = document.getElementById("profileDropdownBtn");
        const dropdownMenu = document.getElementById("dropdownMenu");

        dropdownBtn.addEventListener("click", () => {
            dropdownMenu.style.display =
                dropdownMenu.style.display === "flex" ? "none" : "flex";
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", (e) => {
            if (!dropdownBtn.contains(e.target)) {
                dropdownMenu.style.display = "none";
            }
        });
    </script>

</body>

</html>
