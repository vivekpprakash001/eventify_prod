{% extends 'base.html' %}
{% block content %}
<h3>{% if object %}Edit{% else %}Add{% endif %} Event</h3>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" href="{% url 'events:event_list' %}">Cancel</a>
</form>
{% endblock %}
